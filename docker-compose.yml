version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: finops-postgres
    environment:
      POSTGRES_DB: finops
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - finops-network

  cost-api:
    build: ./finops-cost-api
    container_name: finops-cost-api
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=finops
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
    depends_on:
      - postgres
    networks:
      - finops-network

  cost-collector:
    build: ./finops-cost-collector
    container_name: finops-cost-collector
    ports:
      - "8082:8082"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=finops
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - AWS_REGION=ap-northeast-2
    depends_on:
      - postgres
      - cost-api
    networks:
      - finops-network

  alert-service:
    build: ./finops-alert-service
    container_name: finops-alert-service
    ports:
      - "8081:8081"
    environment:
      - FEIGN_CLIENT_COST_API_URL=http://cost-api:8080
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL}
    depends_on:
      - cost-api
    networks:
      - finops-network

  dashboard:
    build: ./finops-dashboard
    container_name: finops-dashboard
    ports:
      - "3000:80"
    depends_on:
      - cost-api
    networks:
      - finops-network

volumes:
  postgres_data:

networks:
  finops-network:
    driver: bridge
