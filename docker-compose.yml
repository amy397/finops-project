version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: finops-postgres
    environment:
      POSTGRES_DB: finops
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - finops-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  gateway:
    build: ./finops-gateway
    container_name: finops-gateway
    ports:
      - "8080:8080"
    environment:
      - COST_API_URL=http://cost-api:8081
      - ALERT_SERVICE_URL=http://alert-service:8082
    depends_on:
      - cost-api
      - alert-service
    networks:
      - finops-network

  cost-api:
    build: ./finops-cost-api
    container_name: finops-cost-api
    environment:
      - SERVER_PORT=8081
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=finops
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - finops-network

  cost-collector:
    build: ./finops-cost-collector
    container_name: finops-cost-collector
    environment:
      - SERVER_PORT=8083
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=finops
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - AWS_REGION=ap-northeast-2
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - finops-network

  alert-service:
    build: ./finops-alert-service
    container_name: finops-alert-service
    environment:
      - SERVER_PORT=8082
      - FEIGN_CLIENT_COST_API_URL=http://cost-api:8081
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL}
    depends_on:
      - cost-api
    networks:
      - finops-network

  dashboard:
    build: ./finops-dashboard
    container_name: finops-dashboard
    ports:
      - "3000:80"
    depends_on:
      - gateway
    networks:
      - finops-network

volumes:
  postgres_data:

networks:
  finops-network:
    driver: bridge
